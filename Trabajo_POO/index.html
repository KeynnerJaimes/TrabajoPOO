<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Piedra, Papel y Tijera</title>
    <link rel="stylesheet" href="estilosJuego.css">
    <link rel="stylesheet" href="estilosUsuario.css">
</head>
<body>
    <h1>Juego de Piedra, Papel, Tijera, Lagarto y Spock</h1>
    
    <div id="pantalla-inicio">
        <!-- Registro -->
        <div id="registro" style="display: block;">
            <h2>Registrarse</h2>
            <form id="formRegistro">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email" id="correoRegistro" placeholder="Correo" required>
                <input type="password" id="contraseñaRegistro" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
            <p id="resultado"></p>
            <p>¿Ya tienes cuenta? <a href="#" id="irLogin">Inicia sesión aquí</a></p>
        </div>

        <!-- Login -->
        <div id="login" style="display: none;">
            <h2>Iniciar sesión</h2>
            <form id="formLogin">
                <input type="email" id="correoLogin" placeholder="Correo" required>
                <input type="password" id="contraseñaLogin" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <p id="resultado"></p>
            <p>¿No tienes cuenta? <a href="#" id="irRegistro">Regístrate aquí</a></p>
        </div>
    </div>

    <div id="contenedor" style="display: none;">
        <div id="botones-eleccion">
            <button id="piedra">Piedra</button>
            <button id="papel">Papel</button>
            <button id="tijera">Tijera</button>
            <button id="lagarto">Lagarto</button>
            <button id="spock">Spock</button>
        </div>
        <button id="jugar">Jugar</button>
        <p id="resultadoJuego"></p>
    </div>

    <script src="juego.js"></script>
    <script src="usuario.js"></script>
</body>
</html>
